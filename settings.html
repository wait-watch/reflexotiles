<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ReflexoTiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="welcome.css">
    <style>
        .settings-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='welcome.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="welcome-container">
        <h1 class="title">Settings</h1>
        
        <div class="settings-container">
            <div class="setting-item">
                <span>Sound Effects</span>
                <label class="switch">
                    <input type="checkbox" id="sfx-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Background Music</span>
                <label class="switch">
                    <input type="checkbox" id="music-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Vibration</span>
                <label class="switch">
                    <input type="checkbox" id="vibration-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <span>Show Tutorial</span>
                <label class="switch">
                    <input type="checkbox" id="tutorial-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Load settings from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const settings = ['sfx', 'music', 'vibration', 'tutorial'];
            settings.forEach(setting => {
                const toggle = document.getElementById(`${setting}-toggle`);
                toggle.checked = localStorage.getItem(`${setting}Enabled`) !== 'false';
                toggle.addEventListener('change', () => {
                    localStorage.setItem(`${setting}Enabled`, toggle.checked);
                });
            });
        });
    </script>
</body>
</html>
