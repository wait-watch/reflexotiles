<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ReflexoTiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-container">
        <div class="logo-container">
            <img src="assets/icons/icon-192x192.svg" alt="ReflexoTiles Logo" class="logo">
            <h1 class="title">ReflexoTiles</h1>
        </div>

        <div class="menu-container">
            <button class="menu-button play-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-play"></i> Play Game
            </button>
            <button class="menu-button" onclick="window.location.href='leaderboard.html'">
                <i class="fas fa-trophy"></i> Leaderboard
            </button>
            <button class="menu-button" onclick="window.location.href='settings.html'">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="menu-button" onclick="window.location.href='help.html'">
                <i class="fas fa-question-circle"></i> How to Play
            </button>
        </div>

        <div class="footer">
            <p>Version 1.0</p>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
